{% extends "base.html" %}
{% load staticfiles %}


{% block title %}
Login
{% endblock %}

{% block content %}

<div class="container-fluid">

	<!-- Page Heading -->
		<h1 class="h1 mt-4">登入</h1>
        <br>
    <form action="" class="validate-form" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="username" class="text-lg col-form-label">用戶名稱:</label>
            <div class="col-auto">
                <select name="username" id="username" class="form-control">
                    {% for n in account %}
                    <option>{{ n.username }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="text-lg col-form-label">用戶密碼:</label>
            <div class="col-sm-3">
                <input type="password" name="password" id="password" class="form-control">
            </div>
        </div>
        <input type="submit" value="登入" class="btn btn-primary">
    </form>
</div>
{% endblock %}
